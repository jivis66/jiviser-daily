version: '3.8'

services:
  daily-agent:
    build: .
    container_name: daily-agent
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - daily-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: daily-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - daily-network
    profiles:
      - with-redis

  # 可选：PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: daily-postgres
    environment:
      POSTGRES_USER: daily
      POSTGRES_PASSWORD: daily_pass
      POSTGRES_DB: daily_agent
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - daily-network
    profiles:
      - with-postgres

volumes:
  redis-data:
  postgres-data:

networks:
  daily-network:
    driver: bridge
